                    <section id="description">
                        <h3 class="top">第4回本公演ミュージカル「リスタート！」</h3>
                        <p>初演から3年。<br>物語や演出を大幅リニューアルしての再上演です。<br>ロックとポップスを中心に、ゴスペル、カントリー、アニソン等を加えた多彩なラインナップ。<br>さらに今回の初ホール公演にあたり、個性豊かな客演を多数迎えました。</p>
                        <p>「何のために生きるのか 何のため息をするのか」<br>将来への夢や希望、立ちはだかる現実。<br>それでも歩み続ける人々の物語が、再び幕を開ける。</p>
                        <p>脚本/作詞/作曲：高安剛士<br>演出：大見謝龍一<br>編曲：大城清貴</p>
                    </section>
